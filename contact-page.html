<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us || Foodie</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
    <!-- navbar start -->
    <div class="navbar">
        <ul>
            <li>
                <a href="./">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="menu.html">Menu</a>
            </li>
            <li>
                <a href="contact-page.html">contact</a>
                <div class="underline-main width">
                    <div class="underline"></div>
                </div>
            </li>
            <li>
                <a href="./login.html">login</a>
            </li>
        </ul>
    </div>
    <!-- navbar end -->

    <div class="contact-main-container">
        <div class="contact-img">
            <img src="./assets/contact-illustration.jpg" alt="img">
        </div>
        <div class="contact-sub-container">    
            <div class="contact-heading">
                <h1>contact us</h1>
                <div class="underline-top underline-width"></div>
            </div>    
            <div class="contact-content">
                <div class="contact-input">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="contact-input">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="contact-input">
                    <input type="email" placeholder="Email">
                </div>
                <div class="text-area">
                    <textarea name="text" id="" cols="28" rows="5" placeholder="Some text"></textarea>
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
